<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Велосипеды</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header page-header--nojs">
    <nav class="page-header__nav">
      <ul class="menu menu--closed menu--nojs">
        <li class="menu__item">
          <a href="#" class="menu__link">О нас</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Виды велосипедов</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Видео про велосипеды</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Контакты</a>
        </li>
      </ul>
      <button class="page-header__toggle" aria-label="Показать меню"></button>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero__wrapper">
        <div class="hero__description">
          <img class="hero__logo" src="./img/logo-icon.svg" width="68" height="21" alt="Moon logo">
          <h1 class="hero__title">Мы продаем велосипеды</h1>
          <p class="hero__subtitle">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
        <div class="hero__form">
          <p class="hero__form-title">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <form action="#" method="POST" class="main-form form">
            <label for="name" class="visually-hidden">Введите Ваше Имя</label>
            <input class="form__input" id="name" type="text" placeholder="Введите Ваше Имя" required>
            <label for="phone" class="visually-hidden">Введите Ваш номер телефона</label>
            <input class="form__input" id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Введите Ваш номер телефона" required>
            <button class="form__submit" type="submit">Подобрать велосипед мечты</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
